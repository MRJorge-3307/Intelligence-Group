<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Your Profile — Intelligence Group</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-auth-compat.js"></script>
  <style>
    body { font-family:Montserrat,sans-serif; max-width:600px; margin:2rem auto; padding:0 1rem; }
    button { display:block; width:100%; margin-top:1rem; padding:.75rem 1.5rem; border:none; border-radius:50px; background:#007BFF; color:#fff; cursor:pointer; transition:transform .2s; }
    button:hover { transform:scale(0.95); }
  </style>
</head>
<body>
  <h1>Your Profile</h1>
  <p id="welcome"></p>
  <button id="btn2FA">Enable 2FA (soon)</button>
  <button id="btnLogout">Log out</button>

  <script>
    // Pega aquí la misma config de Firebase:
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_PROYECTO.firebaseapp.com",
      // ...
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Si no hay usuario, al registro:
    auth.onAuthStateChanged(user => {
      if (!user) return location.href = 'join.html';
      document.getElementById('welcome').textContent =
        `Hello, ${user.displayName} (${user.email})`;
    });

    // 2FA (placeholder)
    document.getElementById('btn2FA').onclick = () =>
      alert('Flujo de 2FA irá aquí');

    // Logout
    document.getElementById('btnLogout').onclick = () =>
      auth.signOut();
  </script>
</body>
</html>
