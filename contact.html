<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us â€” Intelligence Group</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&family=Teko:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #000000;
      --secondary: #111111;
      --accent: #ffffff;
      --text: #f0f0f0;
      --text-secondary: #aaaaaa;
      --highlight: rgba(255, 255, 255, 0.1);
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    
    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--primary);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--text);
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.03) 0%, transparent 20%),
        radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.03) 0%, transparent 20%),
        linear-gradient(to bottom, var(--primary), var(--secondary));
      z-index: -1;
    }

    .container {
      background: rgba(17, 17, 17, 0.9);
      padding: 2.5rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      width: 90%;
      max-width: 500px;
      transform: translateY(20px);
      opacity: 0;
      animation: containerEntrance 0.8s 0.3s forwards;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      position: relative;
    }

    @keyframes containerEntrance {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .logo {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo img {
      height: 60px;
      filter: drop-shadow(0 0 5px var(--accent));
    }

    h1 {
      font-family: 'Teko', sans-serif;
      text-align: center;
      color: var(--accent);
      font-size: 2.2rem;
      margin-bottom: 2rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      position: relative;
      padding-bottom: 1rem;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 2px;
      background: var(--accent);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    label {
      display: block;
      font-weight: 500;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      font-size: 0.9rem;
      color: var(--text-secondary);
    }

    input, textarea {
      padding: 1rem;
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      color: var(--text);
      font-size: 1rem;
      width: 100%;
      transition: all 0.3s;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      padding: 1rem 2rem;
      border: 1px solid var(--accent);
      background: transparent;
      color: var(--accent);
      font-family: 'Teko', sans-serif;
      font-size: 1.1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, var(--highlight), transparent);
      transition: 0.5s;
    }

    button:hover {
      background: var(--highlight);
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    button:hover::before {
      left: 100%;
    }

    .home-btn {
      position: absolute;
      top: 1.5rem;
      right: 1.5rem;
      padding: 0.7rem 1.2rem;
      font-size: 0.9rem;
      border-color: var(--text-secondary);
      color: var(--text-secondary);
    }

    .home-btn:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    /* Modal Styles */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      backdrop-filter: blur(5px);
    }

    .modal {
      background: var(--secondary);
      padding: 2.5rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
      position: relative;
    }

    .modal::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: var(--accent);
      animation: modalLine 3s infinite;
    }

    @keyframes modalLine {
      0% { width: 0; left: 0; }
      50% { width: 100%; left: 0; }
      100% { width: 0; left: 100%; }
    }

    .modal h2 {
      font-family: 'Teko', sans-serif;
      color: var(--accent);
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      text-transform: uppercase;
    }

    .modal p {
      font-size: 0.95rem;
      line-height: 1.6;
      color: var(--text-secondary);
      margin-bottom: 2rem;
    }

    .modal button {
      margin: 0 0.5rem;
      padding: 0.8rem 1.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="WhiteIcon.webp" alt="Intelligence Group Logo">
    </div>
    <button class="home-btn" onclick="window.location.href='index.html#top'">RETURN TO BASE</button>
    <h1>Secure Communication</h1>
    <form id="contactForm">
      <div>
        <label for="email">Response Coordinates</label>
        <input type="email" id="email" name="email" required placeholder="Enter secure e-mail">
      </div>
      <div>
        <label for="name">Operative Identity</label>
        <input type="text" id="name" name="name" required placeholder="Enter codename">
      </div>
      <div>
        <label for="subject">Mission Objective</label>
        <input type="text" id="subject" name="subject" required placeholder="Enter subject classification">
      </div>
      <div>
        <label for="message">Encrypted Briefing</label>
        <textarea id="message" name="message" required placeholder="Enter encrypted message"></textarea>
      </div>
      <button type="submit">ENCRYPT & SEND</button>
    </form>
  </div>

  <!-- Confirmation Modal -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <h2>CONFIRM TRANSMISSION</h2>
      <p>By submitting this communication, you acknowledge adherence to all security protocols. Unauthorized disclosure may result in disciplinary action.</p>
      <button id="cancelBtn">ABORT</button>
      <button id="confirmBtn">CONFIRM</button>
    </div>
  </div>

  <script>
    const form = document.getElementById('contactForm');
    const modalOverlay = document.getElementById('modalOverlay');
    const cancelBtn = document.getElementById('cancelBtn');
    const confirmBtn = document.getElementById('confirmBtn');

    form.addEventListener('submit', e => {
      e.preventDefault();
      modalOverlay.style.display = 'flex';
    });

    cancelBtn.addEventListener('click', () => {
      modalOverlay.style.display = 'none';
    });

    confirmBtn.addEventListener('click', () => {
      const email = encodeURIComponent(document.getElementById('email').value);
      const name = encodeURIComponent(document.getElementById('name').value);
      const subject = encodeURIComponent(document.getElementById('subject').value);
      const message = encodeURIComponent(document.getElementById('message').value);
      const mailtoLink = `mailto:mrjorgesite@gmail.com?subject=${subject}&body=Operative:%20${name}%0DCoordinates:%20${email}%0DBriefing:%20${message}`;
      window.location.href = mailtoLink;
      modalOverlay.style.display = 'none';
      form.reset();
    });
  </script>
</body>
</html>
