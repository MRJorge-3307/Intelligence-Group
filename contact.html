<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us — Intelligence Group</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&family=Teko:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #000000;
      --secondary: #111111;
      --accent: #ffffff;
      --text: #f0f0f0;
      --text-secondary: #aaaaaa;
      --highlight: rgba(255, 255, 255, 0.1);
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--primary);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--text);
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.03) 0%, transparent 20%),
        radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.03) 0%, transparent 20%),
        linear-gradient(to bottom, var(--primary), var(--secondary));
      z-index: -1;
    }

    .container {
      background: rgba(17, 17, 17, 0.95);
      padding: 2.5rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      width: 90%;
      max-width: 500px;
      transform: translateY(20px);
      opacity: 0;
      animation: containerEntrance 0.8s 0.3s forwards;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      position: relative;
    }

    @keyframes containerEntrance {
      to { transform: translateY(0); opacity: 1; }
    }

    h1 {
      font-family: 'Teko', sans-serif;
      text-align: center;
      color: var(--accent);
      font-size: 2.5rem;
      margin-bottom: 2rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      position: relative;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 2px;
      background: var(--accent);
      box-shadow: 0 0 10px var(--accent);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .form-group {
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      font-size: 0.9rem;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    input, textarea {
      width: 100%;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--text);
      font-size: 1rem;
      transition: all 0.3s;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      padding: 1rem 2rem;
      border: 1px solid var(--accent);
      background: transparent;
      color: var(--accent);
      font-family: 'Teko', sans-serif;
      font-size: 1.1rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
      margin-top: 1rem;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, var(--highlight), transparent);
      transition: 0.5s;
    }

    button:hover {
      background: var(--highlight);
      transform: translateY(-3px);
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
    }

    button:hover::before {
      left: 100%;
    }

    .home-btn {
      position: absolute;
      top: 1.5rem;
      right: 1.5rem;
      padding: 0.5rem 1.5rem;
      border-color: var(--text-secondary);
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .home-btn:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    /* Modal mejorado */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      backdrop-filter: blur(5px);
    }

    .modal {
      background: var(--secondary);
      padding: 2.5rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
      position: relative;
      transform: scale(0.95);
      opacity: 0;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .modal.active {
      transform: scale(1);
      opacity: 1;
    }

    .modal h2 {
      font-family: 'Teko', sans-serif;
      color: var(--accent);
      font-size: 2rem;
      margin-bottom: 1.5rem;
      letter-spacing: 2px;
    }

    .modal p {
      color: var(--text-secondary);
      line-height: 1.6;
      margin-bottom: 2rem;
      font-size: 0.95rem;
    }

    .modal button {
      margin: 0 0.5rem;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
    }

    .scan-line {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
      animation: scan 3s infinite;
    }

    @keyframes scan {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="home-btn" onclick="window.location.href='index.html#top'">RETURN TO BASE</button>
    <h1>Contact Us</h1>
    <form id="contactForm">
      <div class="form-group">
        <label for="email">E-mail to reply *</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="name">Name *</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="subject">Subject *</label>
        <input type="text" id="subject" name="subject" required>
      </div>
      <div class="form-group">
        <label for="message">Explanation *</label>
        <textarea id="message" name="message" required></textarea>
      </div>
      <button type="submit" class="submit-btn">SEND MESSAGE</button>
    </form>
  </div>

  <!-- Modal de Confirmación Mejorado -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <div class="scan-line"></div>
      <h2>CONFIRM TRANSMISSION</h2>
      <p>By submitting this form, you agree to our security protocols. Unauthorized use may result in disciplinary action.</p>
      <button id="cancelBtn">CANCEL</button>
      <button id="confirmBtn">CONFIRM</button>
    </div>
  </div>

  <script>
    const form = document.getElementById('contactForm');
    const modalOverlay = document.getElementById('modalOverlay');
    const modal = document.querySelector('.modal');
    const cancelBtn = document.getElementById('cancelBtn');
    const confirmBtn = document.getElementById('confirmBtn');

    form.addEventListener('submit', e => {
      e.preventDefault();
      modalOverlay.style.display = 'flex';
      setTimeout(() => modal.classList.add('active'), 10);
    });

    cancelBtn.addEventListener('click', () => {
      modal.classList.remove('active');
      setTimeout(() => modalOverlay.style.display = 'none', 300);
    });

    confirmBtn.addEventListener('click', () => {
      const email = encodeURIComponent(document.getElementById('email').value);
      const name = encodeURIComponent(document.getElementById('name').value);
      const subject = encodeURIComponent(document.getElementById('subject').value);
      const message = encodeURIComponent(document.getElementById('message').value);
      const mailtoLink = `mailto:mrjorgesite@gmail.com?subject=${subject}&body=Name:%20${name}%0DEmail:%20${email}%0DMessage:%20${message}`;
      window.location.href = mailtoLink;
      modal.classList.remove('active');
      setTimeout(() => {
        modalOverlay.style.display = 'none';
        form.reset();
      }, 300);
    });
  </script>
</body>
</html>
