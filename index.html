<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intelligence Group</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Montserrat', sans-serif; color: #333; }
    header { display: flex; align-items: center; justify-content: space-between; padding: 20px 40px; background: #fff; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .logo img { height: 60px; }
    nav ul { list-style: none; display: flex; gap: 30px; }
    nav a { text-decoration: none; font-weight: 500; color: #333; transition: color 0.3s; }
    nav a:hover { color: #007BFF; }
    .hero { display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 100px 20px; background: linear-gradient(135deg, #f5f7fa, #c3cfe2); }
    .hero h1 { font-size: 3rem; margin-bottom: 20px; font-weight: 700; }
    .hero p { font-size: 1.2rem; margin-bottom: 30px; font-weight: 300; max-width: 600px; }
    .btn { display: inline-block; padding: 15px 30px; font-size: 1rem; font-weight: 500; color: #fff; background: #007BFF; border-radius: 50px; text-decoration: none; transition: background 0.3s; }
    .btn:hover { background: #0056b3; }
    footer { text-align: center; padding: 20px; font-size: 0.9rem; background: #f8f9fa; }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="z6yV6LtL-removebg-preview.png" alt="Intelligence Group Logo">
    </div>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#about">About Us</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero" id="home">
    <h1>Welcome to Intelligence Group</h1>
    <p>We provide innovative solutions in data analytics, business intelligence, and digital transformation to take your company to the next level.</p>
    <a href="#services" class="btn">Learn More</a>
  </section>

  <footer>
    &copy; 2025 Intelligence Group. All rights reserved.
  </footer>
</body>
</html>
